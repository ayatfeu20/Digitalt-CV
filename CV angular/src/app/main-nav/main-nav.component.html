<!-- <mat-sidenav-container class="sidenav-container"> -->
<mat-sidenav-container class="w3-top">
    <!-- <mat-sidenav #drawer fixedInViewport="false" -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-nav-list>
        <a mat-list-item routerLink="home" class="w3-bar-item w3-button"><i class="fa fa-home" aria-hidden="true"></i>Hem</a>
        <a mat-list-item routerLink="experience" class="w3-bar-item w3-button"><i class="fa fa-briefcase" aria-hidden="true"></i>Erfernheter</a>
        <a mat-list-item routerLink="contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i>Kontakt</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <mat-toolbar color="primary"> -->
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">meny</mat-icon>
      </button>
        <mat-nav-list *ngIf="!(isHandset$ | async)">
            <a routerLink="home" class="w3-bar-item w3-button"><i class="fa fa-home" aria-hidden="true"></i>Hem</a>
            <a routerLink="experience" class="w3-bar-item w3-button"><i class="fa fa-briefcase" aria-hidden="true"></i>Erfernheter</a>
            <a routerLink="contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i>Kontakt</a>
        </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
