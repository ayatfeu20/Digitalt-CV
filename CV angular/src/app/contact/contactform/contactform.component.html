<form class="contact" [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label>Namn</mat-label>
		<input matInput [formControl]="name" required>
		<mat-error *ngIf="name.invalid">Vänligen fyll i ditt namn</mat-error>
	</mat-form-field>
	<mat-form-field>
		<mat-label>E-postadress</mat-label>
		<input matInput [formControl]="email" required>
		<mat-error *ngIf="email.invalid">Vänligen ange en giltig e-postadress</mat-error>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Meddelande</mat-label>
		<textarea matInput [formControl]="message" maxlength="256" required></textarea>
		<mat-hint align="end"> {{message.value?.length || 0}}/256</mat-hint>
		<mat-error *ngIf="message.invalid">Skriv ditt meddelande</mat-error>
	</mat-form-field>
	<button [disabled]="isLoading" class="submit" type="submit">Skicka</button>
	<input [formControl]="honeypot" class="hidden" type="text" />
	<div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
		<span>{{responseMessage}}</span>
	</div>
</form>
